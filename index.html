      background: linear-gradient(to bottom right, #ffe0ec, #ffd1f3);
      display: flex;
      justify-content: center;
      align-items: center;

    }

      border: 3px solid #ffc0cb;
      text-align: center;
      position: relative;
    }

    .heart {

      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .teddy-img {
      width: 200px;
      margin-bottom: 0.5rem;
      animation: pop 0.6s ease-in-out;

      margin-bottom: 1rem;
      min-height: 200px;

      line-height: 1.6;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
    }

    input {
      width: 80%;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff4c9b;
    }

    .blinking-cursor::after {
      content: "|";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #input-area {

  </style>
